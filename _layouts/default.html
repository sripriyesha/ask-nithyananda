<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ '/assets/images/favicon.png' | relative_url }}"
    />
  </head>
  <body>
    <div class="container">
      <header role="banner">
        <h1>{{ site.title }}</h1>
        <nav role="search">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Search questions, answers, and dates..."
              aria-label="Search questions and answers"
            />
          </div>
        </nav>
      </header>
      <main role="main">
        <section class="qa-list" id="qaList" aria-label="Questions and Answers">
          {{ content }}
        </section>
      </main>
    </div>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  </body>
</html>
